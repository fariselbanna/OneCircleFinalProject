<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Creation - OneCircle</title>
    <link rel="stylesheet" href="profile-creation.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Create Your Professional Profile</h1>
            <p>Stand out in the OneCircle community by completing your professional profile.</p>
        </div>
    </header>

    <main>
      
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="form-container">
            <form id="profileCreationForm">


                
                <div class="form-step active">
                    <h2>Step 1: Basic Information</h2>
                    <label for="firstName">Full Name</label>
                    <div class="name-inputs">
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>

                    <label for="profilePicture">Profile Picture (Optional)</label>
                    <input type="file" id="profilePicture" accept="image/*">

                    <label for="profession">Profession</label>
                    <input type="text" id="profession" placeholder="Enter your profession" required>

                    <label for="location">Location (Optional)</label>
                    <input type="text" id="location" placeholder="Enter your city, state, country">
                </div>

                <!-- Step 2: Professional Details -->
                <div class="form-step">
                    <h2>Step 2: Professional Details</h2>
                    <label for="services">Services Offered</label>
                    <textarea id="services" rows="4" placeholder="List your services (e.g., Family Law, Immigration Consulting)"></textarea>

                    <label for="languages">Languages Spoken (Optional)</label>
                    <input type="text" id="languages" placeholder="List the languages you speak">

                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" placeholder="Enter years of experience" min="0" required>

                    <label for="credentials">Credentials/Certifications (Optional)</label>
                    <input type="file" id="credentials" accept=".pdf, .doc, .jpg, .jpeg, .png">
                </div>

                <!-- Step 3: Additional Information -->
                <div class="form-step">
                    <h2>Step 3: Additional Information</h2>
                    <label for="community">Community/Cultural Affiliation (Optional)</label>
                    <input type="text" id="community" placeholder="Optional: Share your cultural affiliation">

                    <label for="values">Cultural Values or Unique Offerings (Optional)</label>
                    <textarea id="values" rows="4" placeholder="Share any unique values or approaches"></textarea>

                    <label for="availability">Availability</label>
                    <input type="text" id="availability" placeholder="Enter your availability (e.g., Weekdays, Evenings, etc.)" required>

                    <label for="portfolio">Portfolio or Work Examples (Optional)</label>
                    <input type="file" id="portfolio" accept="image/*, .pdf, .doc, .jpg, .jpeg, .png">

                    <label for="communication">Preferred Method of Communication</label>
                    <input type="text" id="communication" placeholder="In-app Messaging, Phone, Email" required>
                </div>

                <!-- Navigation Buttons -->
                <div class="button-container">
                    <button type="button" id="prevBtn">Back</button>
                    <button type="button" id="nextBtn">Next</button>
                    <button type="submit" id="submitBtn" style="display: none;">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 OneCircle. All rights reserved.</p>
    </footer>

    <script src="profile-creation.js"></script>
</body>
</html>
